<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jockey+One&family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <img class="logo" src="logo.png" />
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Sign In</h3>
                <span>or use your account</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="cth : e.g@gmail.com" name="" id="email">

                    </div>
                    <div class="type">
                        <input type="password" placeholder="cth : Kl345_r3m3d1" name="" id="password">

                    </div>

                    <div class="forgot">
                        <span>Forgot your password?</span>
                    </div>

                    <button class="btn bkg">Sign In</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Sign Up</h3>
                <span>or use your email for register</span>

                <form action="#" id="form_input">
                    <div class="type">

                        <input type="text" name="" placeholder="cth : Gracia lawrence" id="name">
                    </div>
                    <div class="type">
                        
                        <input type="email" name="" placeholder="cth : e.g@gmail.com" id="email">
                    </div>
                    <div class="type">

                        <input type="password" name="" placeholder="cth : Kl345_r3m3d1" id="password">
                    </div>

                    <button class="btn bkg">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Welcome Back!</h3>
                <p>To keep with us please login with your personal info</p>

                <button class="btn btnSign-in">Sign Up <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>Hello Friend!</h3>
                <p>Enter your personal details and start journey with us</p>

                <button class="btn btnSign-up">
                    <a class="bi bi-arrow-left"></a> Sign In</button>
            </div>
        </div>
    </div>
    

    <!-- link script -->
    <script >const container = document.querySelector('.container')
const btnSignIn = document.querySelector('.btnSign-in')
const btnSignUp = document.querySelector('.btnSign-up')

btnSignIn.addEventListener('click', () => {
    container.classList.add('active')
})

btnSignUp.addEventListener('click', () => {
    container.classList.remove('active')
})</script>

        </div>
      <video class="business-concept" autoplay src="video/animation.mp4"></video>
</body>
</html>
